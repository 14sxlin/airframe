# Only for testing
on: [push]

jobs:
  publish_jvm:
    name: Publish Scala JVM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup GPG
        env:
          PGP_SECRET: '${{ secrets.PGP_SECRET }}'
        run: echo $PGP_SECRET | base64 --decode | gpg --import --no-tty --batch --yes
      - name: Build bundle
        env:
          PGP_PASSPHRASE: '${{ secrets.PGP_PASSPHRASE }}'
          SONATYPE_USERNAME: '${{ secrets.SONATYPE_USER }}'
          SONATYPE_PASSWORD: '${{ secrets.SONATYPE_PASS }}'
        run: ./sbt "; + projectJVM2_13/publishSigned; + projectJVM2_12/publishSigned; sonatypeBundleUpload"
  publish_js:
    name: Publish Scala.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - env:
        PGP_SECRET: '${{ secrets.PGP_SECRET }}'
        PGP_PASSPHRASE: '${{ secrets.PGP_PASSPHRASE }}'
        SONATYPE_USERNAME: '${{ secrets.SONATYPE_USER }}'
        SONATYPE_PASSWORD: '${{ secrets.SONATYPE_PASS }}'
      - name: Setup GPG
        run: echo $PGP_SECRET | base64 --decode | gpg --import --no-tty --batch --yes
      - name: Build for Scala.js 0.6.x
        run: SCALA_JS_VERSION=0.6.29 ./sbt "projectJS/publishSigned"
      - name: Build for Scala.js 1.0.x
        run: SCALA_JS_VERSION=1.0.0-M8 ./sbt "; projectJS/publishSigned; sonatypeBundleUpload"
